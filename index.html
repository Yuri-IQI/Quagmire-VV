<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quagmire</title>
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <section class="table">
        <div class="map_board">
            <div class="map_border"></div>
            <div id="map_paper" class="resizable clip-path">
                <div class="holdable"></div>
                <img class="map_element" src="assets/Img/Textura_papel_recortada.png" alt="Textura_papel_recortada">
                <img class="map_element" src="assets/Img/Imagem_costa.png" alt="costa">
                <img class="map_element" src="assets/Img/Imagem_mar.png" alt="mar">
                <img class="map_element" src="assets/Img/Imagem_terreno.png" alt="terreno">
                <img class="map_element" src="assets/Img/Imagem_montanhas.png" alt="montanhas">
                <img class="map_element" src="assets/Img/Imagem_rios.png" alt="rios">
                <img class="map_element" src="assets/Img/Imagem_estradas_1.png" alt="estradas">
                <div class="pins map_element" id="icons" onclick="getCoordinates(event)"></div>
                <div class="routes"></div>
            </div>
        </div>
        <div class="menu">
            <div class="city_menu resizable">
                <div class="holdable"></div>
                <div class="city_info">
                    <p id="city_name"></p>
                    <p id="city_region"></p>
                </div>                
                <div class="market">
                </div>
            </div>
            <div class="user_menu resizable">
                <div class="holdable"></div>
                <div class="user_info">
                    <p id="user_wallet"></p>
                </div>
                <div class="cart">
                </div>
            </div>
        </div>
    </sction>
    <p id="coordinates"></p>
    <a href="data-view.html" target="_blank" rel="noopener noreferrer" id="data-page" class="data-page-link">View Data</a>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>

<!--Map scale = 1:600.000.000-->
<!--As of 24cm X 38cm | 908px x 1436px-->
