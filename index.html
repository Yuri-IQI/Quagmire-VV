<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quagmire</title>
    <link rel="stylesheet" type="text/css" href="assets/css/paper.css">
</head>
<body>
    <section class="table">
        <div class="map_board">
            <div id="map_paper" onclick="getCoordinates(event)">
                <img class="map_element" src="assets/Imagens/Textura_papel_recortada.png" alt="Textura_papel_recortada">
                <img class="map_element" src="assets/Imagens/Imagem_costa.png" alt="costa">
                <img class="map_element" src="assets/Imagens/Imagem_mar.png" alt="mar">
                <img class="map_element" src="assets/Imagens/Imagem_terreno.png" alt="terreno">
                <img class="map_element" src="assets/Imagens/Imagem_montanhas.png" alt="montanhas">
                <img class="map_element" src="assets/Imagens/Imagem_rios.png" alt="rios">
                <img class="map_element" src="assets/Imagens/Imagem_estradas_1.png" alt="estradas">
                <div class="pins" id="icons"></div>
            </div>
        </div>
        <div class="menu">
            <div class="city_menu">
                <div class="city_info">
                    <p id="city_name"></p>
                    <p id="city_region"></p>
                </div>
                <div class="market">
                    <div class="product_info">
                        <div class="product_data"><p>Nome</p><p>Pre√ßo: 9,99</p></div>
                        <div class="product_access"><input type="text" id="quantity" name="quantity" placeholder="Quantity"><button type="submit">Buy</button></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="routes" style="display: none;"></div>
    <p id="coordinates" style="display: none;"></p>
    <script src="assets/js/cityPlacer.js"></script>
</body>
</html>
