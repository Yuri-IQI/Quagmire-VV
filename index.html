<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quagmire</title>
    <link rel="icon" type="image/x-icon" href="assets/Img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>
    <section class="table">
        <div class="map_board">
            <div class="map_border"></div>
            <div id="map_paper" class="resizable clip-path">
                <div class="holdable"></div>
                <img class="map_element" src="assets/Img/map_all_in_one-min.png" alt="All the map">
                <div class="pins map_element" id="icons"></div>
                <div class="routes"></div>
            </div>
        </div>
        <div class="menu">
            <div class="city_menu resizable">
                <div class="holdable"></div>
                <div class="city_info">
                    <p id="city_name"></p>
                    <p id="city_region"></p>
                </div>                
                <div class="market">
                </div>
            </div>
            <div class="user_menu resizable">
                <div class="holdable"></div>
                <div class="user_info">
                    <p id="user_wallet"></p>
                </div>
                <div class="cart">
                </div>
            </div>
        </div>
        <a href="data-view.html" target="_blank" rel="noopener" id="data-page" class="data-page-link">View Data</a>
    </section>
    <div id="loading">
        <img src="assets/Img/doubt-screen.svg" alt="load">
    </div>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>

<!--Map scale = 1:600.000.000-->
<!--As of 24cm X 38cm | 908px x 1436px-->
